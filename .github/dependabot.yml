version: 2
updates:
  - package-ecosystem: "nuget" # See documentation for possible values
    directory: "/ABC" # Location of package manifests
    schedule:
      interval: "daily"
      time: "01:00" #UTC
    labels:
      - ".net"
      - "dependencies"
    target-branch: "rc/2110.0"
    open-pull-requests-limit: 7
  - package-ecosystem: "npm" # See documentation for possible values
    directory: "/ABC" # Location of package manifests
    schedule:
      interval: "daily"
      time: "01:00" #UTC
    labels:
      - "javascript"
      - "dependencies"
    target-branch: "rc/2110.0"
    open-pull-requests-limit: 7
