name: Update dependabot configuration file

env:
  nextr: "${{ secrets.NEXT_RELEASE }}"
  prb: "${{ github.event.pull_request.base.ref }}"

on:
  pull_request_target:
    types: [closed]

jobs:
  build:
    if: "${{ env.nextr == github.event.pull_request.base.ref && github.event.pull_request.merged == true }}"
    runs-on: ubuntu-latest
    steps:
        - name: "Run dependabot config generator"
          run: echo "1"
        
        - name: "Run dependabot config generator 1"
          run: echo "${{ github.event.pull_request.base.ref }}"
